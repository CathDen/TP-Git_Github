<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div class="ecran">
            <div id="ecranL1"></div>
            <div id="ecranL2">0</div>
        </div>
        <div class="touches">
            <div class="touche efface_derniere_saisie">CE</div>
            <div class="touche efface_tout">C</div>
            <div class="touche retour_arriere">&larr;</div>
            <!-- <div class="touche retour_arriere">&lt;&minus;</div> -->
            <div class="touche operation">/</div>
            <div class="touche nombre">7</div>
            <div class="touche nombre">8</div>
            <div class="touche nombre">9</div>
            <div class="touche operation">*</div>
            <div class="touche nombre">4</div>
            <div class="touche nombre">5</div>
            <div class="touche nombre">6</div>
            <div class="touche operation">-</div>
            <div class="touche nombre">1</div>
            <div class="touche nombre">2</div>  
            <div class="touche nombre">3</div>
            <div class="touche operation">+</div>
            <div class="touche negation">+/-</div>
            <!-- <div class="touche negation">&plus;&frasl;&minus;</div> -->
            <div class="touche nombre touche_0">0</div>
            <div class="touche nombre virgule">,</div>
            <div class="touche egal">=</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
